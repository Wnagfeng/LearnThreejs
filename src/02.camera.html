<!DOCTYPE html>
<!-- 相机详解 [camera] -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script type="module">
        import * as THREE from 'three';

        // 1. 创建场景
        const scene = new THREE.Scene();

        // 1.2 设置贴图
        const loader = new THREE.TextureLoader();
        loader.load("./imgs/macOS-Big-Sur-Daylight-Wallpaper-iDownloadBlog.jpg", function (texture) {
            scene.background = texture;
        });

        // 2. 创建相机 (透视相机)
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        // 2.1 设置相机的位置
        camera.position.set(5, 5, 5); // 设置相机的 x, y, z 坐标

        // 2.2 设置相机的视角
        camera.lookAt(0, 0, 0); // 视角指向原点

        // 3. 创建渲染器
        const renderer = new THREE.WebGLRenderer();

        // 4. 设置渲染器的大小
        renderer.setSize(window.innerWidth, window.innerHeight);

        // 5. 设置背景颜色
        renderer.setClearColor(0x000000, 1.0);

        // 6. 将渲染器添加到页面中
        document.body.appendChild(renderer.domElement);

        // 6.1 创建物体
        const cube = new THREE.Mesh(
            new THREE.BoxGeometry(1, 1, 1),
            new THREE.MeshBasicMaterial({ color: 0xff0000 })
        );

        const cube1 = new THREE.Mesh(
            new THREE.BoxGeometry(1, 1, 1),
            new THREE.MeshBasicMaterial({ color: 0x00ff00 })
        );
        cube1.position.set(2, 0.5, 0); // 设置 cube1 的位置

        // 6.2 将物体添加到场景中
        scene.add(cube, cube1); // add 方法可以添加多个物体

        // 7. 将场景添加到渲染器中
        renderer.render(scene, camera);

        // 8. 添加动画
        let angle = 0; // 默认相机的角度
        const animate = function () {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            cube1.rotation.x += 0.05;
            cube1.rotation.y += 0.05;

            // 相机的移动
            const radius = 3; // 相机的半径
            camera.position.x = radius * Math.cos(angle); // x 轴移动
            camera.position.z = radius * Math.sin(angle); // z 轴移动
            camera.lookAt(0, 0, 0); // 始终看向中心点

            angle += 0.01;
            renderer.render(scene, camera);
        };

        animate();
    </script>
</body>

</html>
