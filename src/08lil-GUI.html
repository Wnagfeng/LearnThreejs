<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeshBasicMaterial&MeshStandardMaterial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js'; // 导入 OrbitControls 模块
        const scene = new THREE.Scene();

        // 创建相机
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(2, 30, 20);
        camera.lookAt(0, 0, 0);

        // 创建渲染器
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        // 创建网格帮助器
        const gridHelper = new THREE.GridHelper(100, 10, 0xff0000);

        // 创建几何体
        const geometry = new THREE.SphereGeometry(2, 32, 32);

        // 创建光源
        const ambientLight = new THREE.AmbientLight(0xffffff);// 环境光
        const directionalLight = new THREE.DirectionalLight(0xffffff);//平行光
        directionalLight.position.set(1, 0, 0); // 设置平行光的位置
        scene.add(ambientLight, directionalLight);

        const loader = new THREE.TextureLoader();
        const texture = loader.load('./imgs/macOS-Big-Sur-Daylight-Wallpaper-iDownloadBlog.jpg');
        const material = new THREE.MeshStandardMaterial({
            map: texture,// 设置贴图
            color: 0xffffff, // 设置颜色
            emissive: 0xffffff, // 设置自发光颜色
            roughness: 0.3, // 设置粗糙度
            metalness: 0.5 // 设置金属度

        });

        // 创建物体并加入场景
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube, gridHelper);

        // 创建控制器
        const controls = new OrbitControls(camera, renderer.domElement); // 实例化 OrbitControls 对象
        controls.enableDamping = true; // 开启阻尼功能

        // 将渲染器的 DOM 元素添加到文档中
        document.body.appendChild(renderer.domElement);

        // 动画循环
        const animate = function () {
            requestAnimationFrame(animate);
            controls.update(); // 更新控制器
            renderer.render(scene, camera); // 渲染场景
        };

        // 开始动画
        animate();
    </script>
</body>

</html>
